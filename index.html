<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Календар завдань</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Мій календар завдань</h1>
        <hr>
        <div class="date-container">
            <label for="taskDate">Дата:</label>
            <input type="date" id="taskDate">
        </div>
        <div class="task-input">
            <input type="text" id="task" placeholder="Введіть завдання">
            <input type="time" id="taskTimeStart">
            <input type="time" id="taskTimeEnd">
            <button id="addTaskButton">Додати завдання</button>
        </div>
        <ul id="taskList" class="task-list">
        </ul>
    </div>
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeTaskModal()">&times;</span>
            <h2>Редагувати завдання</h2>
            <input type="text" id="editTaskText" placeholder="Редагувати завдання">
            <input type="time" id="editTaskTimeStart">
            <input type="time" id="editTaskTimeEnd">
            <select id="editTaskStatus">
                <option value="В процесі виконання">В процесі виконання</option>
                <option value="Виконано">Виконано</option>
                <option value="В черзі на виконання">В черзі на виконання</option>
            </select>
            <button id="updateTaskButton" onclick="updateTask()">Зберегти</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
